<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Drive Streamer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff2c54;
      --primary-dark: #e01e4c;
      --secondary: #00a2ff;
      --dark-bg: #0c0c0c;
      --dark-card: #141414;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 500px;
      padding: 40px;
      background: var(--dark-card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .logo i {
      color: var(--primary);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    .signin-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 24px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .signin-btn:hover {
      background: #357ae8;
      transform: translateY(-2px);
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .feature {
      flex: 1;
      min-width: 130px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    .feature i {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .feature h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .feature p {
      font-size: 12px;
      margin: 0;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
      
      .features {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-play-circle"></i>
      <span>DriveStream</span>
    </div>
    
    <h1>Welcome to DriveStream</h1>
    <p>Sign in to access your personal media library</p>
    
    <button id="signInButton" class="signin-btn">
      <i class="fab fa-google"></i>
      Sign in with Google
    </button>
    
    <div class="features">
      <div class="feature">
        <i class="fas fa-film"></i>
        <h3>Your Content</h3>
        <p>Access your personal media library</p>
      </div>
      <div class="feature">
        <i class="fas fa-heart"></i>
        <h3>Favorites</h3>
        <p>Save your favorite shows</p>
      </div>
      <div class="feature">
        <i class="fas fa-rocket"></i>
        <h3>Fast Streaming</h3>
        <p>HD quality with no buffering</p>
      </div>
    </div>
  </div>

  <!-- Firebase App (core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCWHM-Uh4SOuhmYEz35c3nKpsapJYwl1pE",
      authDomain: "streamingsite-85113.firebaseapp.com",
      projectId: "streamingsite-85113",
      storageBucket: "streamingsite-85113.firebasestorage.app",
      messagingSenderId: "525979195033",
      appId: "1:525979195033:web:9aee4402a10ce9ee0c0a08",
      measurementId: "G-9H1J1MGY2M"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Google Sign In
    document.getElementById('signInButton').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.addScope('https://www.googleapis.com/auth/drive.readonly');
      
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // Successfully signed in
          const user = result.user;
          console.log('Signed in as:', user.displayName);
          
          // Store user info in localStorage
          localStorage.setItem('user', JSON.stringify({
            displayName: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            uid: user.uid
          }));
          
          // Redirect to home page
          window.location.href = 'home.html';
        })
        .catch((error) => {
          // Handle errors
          console.error('Sign in error:', error);
          alert('Sign in failed: ' + error.message);
        });
    });
  </script>
</body>
</html>
