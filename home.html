<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Video Clone</title>
  <meta name="viewport" content="width=1024">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #171a22;
      color: #f9fafb;
      overflow-x: hidden;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 72px;
      height: 100%;
      background: #181b23;
      box-shadow: 2px 0 24px #11101644;
      display: flex;
      flex-direction: column;
      z-index: 10;
      padding-top: 90px;
    }
    .sidebar img {
      margin: 0 auto 32px auto;
      width: 48px;
    }
    .nav {
      margin: 24px 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
      font-size: 17px;
      letter-spacing: .05em;
    }
    .nav a {
      color: #f9fafb;
      text-decoration: none;
      padding: 10px 0;
      text-align: center;
      transition: background .18s;
      border-radius: 10px;
    }
    .nav a.active, .nav a:hover {
      background: #2231b2;
      color: #fff;
    }
    .main {
      padding-left: 84px;
      min-height: 100vh;
      transition: padding-left .4s cubic-bezier(.4, .7, .4, 1.3);
    }
    .header {
      position: sticky;
      top: 0;
      background: #171a22;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 40;
      border-bottom: 1px solid #23263c;
      padding: 0 44px;
      box-sizing: border-box;
    }
    .logo {
      font-size: 2em;
      font-weight: 700;
      letter-spacing: .02em;
      color: #2996ff;
    }
    .searchBox {
      position: relative;
      max-width: 450px;
      width: 100%;
    }
    .searchBox input {
      width: 100%;
      padding: 12px 44px 12px 18px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      background: #282b34;
      color: #eaf3ff;
      outline: none;
      box-shadow: 0 3px 12px #15172a20;
      transition: background .2s;
    }
    .searchBox input:focus {
      background: #303f5e;
    }
    .searchBox button {
      position: absolute;
      right: 8px;
      top: 8px;
      background: transparent;
      border: none;
      color: #2996ff;
      font-size: 22px;
      cursor: pointer;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .profile img {
      width: 36px;
      border-radius: 50%;
      margin-left: 12px;
    }
    .carousel {
      position: relative;
      max-width: 1100px;
      margin: 40px auto 32px auto;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 48px #12122199;
      aspect-ratio: 16/6;
      background: #191a23;
    }
    .carousel-track {
      display: flex;
      transition: transform .7s cubic-bezier(.28, .72, .24, 1);
    }
    .carousel-slide {
      min-width: 100%;
      position: relative;
      overflow: hidden;
      aspect-ratio: 16/6;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(1.06) brightness(.98);
      transition: transform .7s cubic-bezier(.35, .75, .3, 1.2);
    }
    .carousel-caption {
      position: absolute;
      left: 48px;
      bottom: 36px;
      background: rgba(26,31,43,0.85);
      color: #fff;
      padding: 18px 32px;
      border-radius: 13px;
      font-size: 1.5em;
      box-shadow: 0 4px 32px #0006;
      letter-spacing: .04em;
    }
    .carousel-controls {
      position: absolute;
      right: 14px;
      bottom: 24px;
      display: flex;
      gap: 16px;
    }
    .carousel-controls button {
      background: #2996ff;
      border: none;
      color: #fff;
      font-size: 20px;
      border-radius: 130px;
      width: 38px;
      height: 38px;
      cursor: pointer;
      box-shadow: 0 2px 8px #161b2a50;
      transition: background .2s;
    }
    .carousel-controls button:hover {
      background: #195c98;
    }
    .section {
      max-width: 1100px;
      margin: 0 auto 42px auto;
    }
    .section-title {
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 18px;
      color: #e3f2ff;
      letter-spacing: .03em;
    }
    .card-row {
      display: grid;
      gap: 22px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .card {
      background: #202434;
      border-radius: 13px;
      overflow: hidden;
      box-shadow: 0 4px 17px #212c3311;
      position: relative;
      transition: box-shadow .2s, transform .23s cubic-bezier(.3,.84,.39,.98);
    }
    .card:hover {
      transform: scale(1.035);
      box-shadow: 0 8px 38px #1945a166;
      z-index: 1;
    }
    .card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    .card-title {
      position: absolute;
      left: 12px;
      bottom: 10px;
      font-size: 1.08em;
      font-weight: 500;
      color: #fff;
      background: rgba(27,29,39,.72);
      padding: 6px 14px;
      border-radius: 8px;
      letter-spacing: .02em;
      max-width: 80%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    /* Simple fade animation */
    .fade-in {
      animation: fadein .8s cubic-bezier(.2,.7,.41,.8);
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(12px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg" alt="Prime logo">
    <nav class="nav">
      <a href="#" class="active">Home</a>
      <a href="#">Store</a>
      <a href="#">Live TV</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">Sports</a>
      <a href="#">My Stuff</a>
    </nav>
  </aside>
  <div class="main">
    <header class="header fade-in">
      <span class="logo">Prime Video</span>
      <div class="searchBox">
        <input type="text" id="search" placeholder="Search movies, shows, sports...">
        <button title="Search">&#128270;</button>
      </div>
      <div class="profile">
        <span style="font-size: 1.2em;">Sign In</span>
        <img src="https://randomuser.me/api/portraits/men/85.jpg" alt="profile">
      </div>
    </header>
    <section class="carousel fade-in">
      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-slide">
          <img src="https://m.media-amazon.com/images/I/81EwxIgR-eL._AC_SL1500_.jpg" alt="Slide 1">
          <div class="carousel-caption">Experience Amazon Originals now</div>
        </div>
        <div class="carousel-slide">
          <img src="https://m.media-amazon.com/images/I/81QF1hELQSL._AC_SL1500_.jpg" alt="Slide 2">
          <div class="carousel-caption">Watch trending movies & series</div>
        </div>
        <div class="carousel-slide">
          <img src="https://m.media-amazon.com/images/I/81+zqzHbSrL._AC_SL1500_.jpg" alt="Slide 3">
          <div class="carousel-caption">Live sports streaming</div>
        </div>
      </div>
      <div class="carousel-controls">
        <button onclick="prevCarousel()">&larr;</button>
        <button onclick="nextCarousel()">&rarr;</button>
      </div>
    </section>
    <section class="section fade-in" style="animation-delay:.15s;">
      <div class="section-title">Trending Now</div>
      <div class="card-row">
        <div class="card">
          <img src="https://m.media-amazon.com/images/I/61I4kVg5dDL._AC_SX466_.jpg" alt="Trending 1">
          <div class="card-title">The Boys</div>
        </div>
        <div class="card">
          <img src="https://m.media-amazon.com/images/I/81IC7NwjvKL._AC_SY679_.jpg" alt="Trending 2">
          <div class="card-title">Reacher</div>
        </div>
        <div class="card">
          <img src="https://m.media-amazon.com/images/I/91BUefTOrFL._AC_SY679_.jpg" alt="Trending 3">
          <div class="card-title">Gen V</div>
        </div>
        <div class="card">
          <img src="https://m.media-amazon.com/images/I/91BHUe4hKUL._AC_SY679_.jpg" alt="Trending 4">
          <div class="card-title">Mirzapur</div>
        </div>
      </div>
    </section>
    <section class="section fade-in" style="animation-delay:.2s;">
      <div class="section-title">Recently Added</div>
      <div class="card-row">
        <div class="card">
          <img src="https://m.media-amazon.com/images/I/71sCUi0DJRL._AC_SY679_.jpg" alt="Recent 1">
          <div class="card-title">Citadel</div>
        </div>
        <div class="card">
          <img src="https://m.media-amazon.com/images/I/817nv3VUfBL._AC_SY679_.jpg" alt="Recent 2">
          <div class="card-title">Upload</div>
        </div>
        <div class="card">
          <img src="https://m.media-amazon.com/images/I/61Fa085oLhL._AC_SY679_.jpg" alt="Recent 3">
          <div class="card-title">Jailer</div>
        </div>
        <div class="card">
          <img src="https://m.media-amazon.com/images/I/81hWg9XlgEL._AC_SY679_.jpg" alt="Recent 4">
          <div class="card-title">Pathaan</div>
        </div>
      </div>
    </section>
  </div>
  <script>
    // Carousel logic
    let carouselIndex = 0
    const track = document.getElementById('carouselTrack')
    const slides = track.children
    function showSlide(i){
      carouselIndex = (i + slides.length) % slides.length
      track.style.transform = `translateX(${-carouselIndex * 100}%)`
      for(let j=0;j<slides.length;j++){
        slides[j].querySelector('img').style.transform = (j===carouselIndex)?'scale(1.04)':'scale(1)'
      }
    }
    function nextCarousel(){ showSlide(carouselIndex+1) }
    function prevCarousel(){ showSlide(carouselIndex-1) }
    // Auto-play
    setInterval(()=>nextCarousel(), 5200)
    showSlide(carouselIndex)
    // Search animation
    const searchInput = document.getElementById('search')
    searchInput.addEventListener('focus', () => {
      searchInput.style.background = '#283c54' 
    })
    searchInput.addEventListener('blur', () => {
      searchInput.style.background = '#282b34'
    })
  </script>
</body>
</html>
