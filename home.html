<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drive Streamer - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff2c54;
      --primary-dark: #e01e4c;
      --secondary: #00a2ff;
      --dark-bg: #0c0c0c;
      --dark-card: #141414;
      --dark-hover: #1f1f1f;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --transition: all 0.3s ease;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      overflow-x: hidden;
    }

    /* Header Styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 40px;
      background: linear-gradient(to bottom, rgba(12, 12, 12, 0.95), transparent);
      z-index: 1000;
      transition: var(--transition);
    }

    header.scrolled {
      background: rgba(12, 12, 12, 0.98);
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      text-decoration: none;
    }

    .logo i {
      color: var(--primary);
    }

    .nav-links {
      display: flex;
      gap: 32px;
    }

    .nav-links a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: var(--transition);
      position: relative;
    }

    .nav-links a:after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 3px;
      background: var(--gradient);
      border-radius: 3px;
      transition: var(--transition);
    }

    .nav-links a:hover:after {
      width: 100%;
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      padding: 10px 20px 10px 40px;
      color: var(--text-primary);
      width: 220px;
      transition: var(--transition);
    }

    .search-box input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      width: 260px;
    }

    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      position: relative;
    }

    .user-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .user-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-name {
      font-weight: 500;
      font-size: 14px;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--dark-card);
      border-radius: 8px;
      padding: 10px;
      width: 150px;
      box-shadow: var(--shadow);
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: var(--transition);
    }

    .user-profile:hover .dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-item {
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
    }

    .dropdown-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .dropdown-item i {
      margin-right: 8px;
      width: 16px;
      text-align: center;
    }

    /* Main Content */
    .content-wrapper {
      margin-top: 80px;
      padding: 20px 40px;
    }

    .welcome-section {
      margin-bottom: 40px;
    }

    .welcome-message {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-sub {
      color: var(--text-secondary);
      font-size: 16px;
    }

    .library-section {
      margin-bottom: 40px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      position: relative;
      padding-left: 15px;
    }

    .section-title:before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 24px;
      background: var(--gradient);
      border-radius: 10px;
    }

    .view-all {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      transition: var(--transition);
    }

    .view-all:hover {
      color: var(--primary);
    }

    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .content-card {
      background: var(--dark-card);
      border-radius: var(--radius);
      overflow: hidden;
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      box-shadow: var(--shadow);
    }

    .content-card:hover {
      transform: translateY(-10px) scale(1.02);
    }

    .card-thumb {
      width: 100%;
      height: 250px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      position: relative;
      overflow: hidden;
    }

    .card-thumb:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      opacity: 0;
      transition: var(--transition);
    }

    .content-card:hover .card-thumb:after {
      opacity: 1;
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      opacity: 0;
      transition: var(--transition);
      z-index: 2;
    }

    .content-card:hover .play-overlay {
      opacity: 1;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-info {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Loading animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      flex-direction: column;
      gap: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 5px solid var(--primary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .content-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }
      
      .nav-links {
        display: none;
      }
      
      .search-box input {
        width: 160px;
      }
      
      .search-box input:focus {
        width: 180px;
      }
      
      .content-wrapper {
        padding: 20px;
      }
      
      .content-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      
      .card-thumb {
        height: 200px;
      }
      
      .user-name {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">
      <i class="fas fa-play-circle"></i>
      <span>DriveStream</span>
    </a>
    
    <nav class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">New</a>
      <a href="#">My List</a>
    </nav>
    
    <div class="user-actions">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search...">
      </div>
      
      <div class="user-profile">
        <div class="user-img">
          <img id="userPhoto" src="" alt="User">
        </div>
        <div class="user-name" id="userName">User</div>
        <div class="dropdown">
          <div class="dropdown-item" onclick="viewProfile()">
            <i class="fas fa-user"></i>Profile
          </div>
          <div class="dropdown-item" onclick="signOut()">
            <i class="fas fa-sign-out-alt"></i>Sign Out
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="content-wrapper">
    <div class="welcome-section">
      <h1 class="welcome-message" id="welcomeMessage">Welcome back!</h1>
      <p class="welcome-sub">Continue watching from where you left off</p>
    </div>
    
    <div class="library-section">
      <div class="section-header">
        <h2 class="section-title">Your Library</h2>
        <a href="#" class="view-all">View All</a>
      </div>
      
      <div id="list" class="content-grid">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading your content...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase App (core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <!-- Google API -->
  <script async defer src="https://apis.google.com/js/api.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCWHM-Uh4SOuhmYEz35c3nKpsapJYwl1pE",
      authDomain: "streamingsite-85113.firebaseapp.com",
      projectId: "streamingsite-85113",
      storageBucket: "streamingsite-85113.firebasestorage.app",
      messagingSenderId: "525979195033",
      appId: "1:525979195033:web:9aee4402a10ce9ee0c0a08",
      measurementId: "G-9H1J1MGY2M"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Check if user is signed in
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        // User is signed in
        document.getElementById('userName').textContent = user.displayName;
        document.getElementById('userPhoto').src = user.photoURL;
        document.getElementById('welcomeMessage').textContent = `Welcome back, ${user.displayName.split(' ')[0]}!`;
        
        // Load user's content
        loadLibrary();
      } else {
        // No user is signed in, redirect to signin page
        window.location.href = 'signin.html';
      }
    });
    
    // ==== DRIVE STREAMER CONFIG ====
    const API_KEY   = "AIzaSyARMW-kuCFgiGQuvPx43XF4OoViAgP8IIg";
    const FOLDER_ID = "1Yr8DpaxP66ZCi_NEoKclbh5BdieBhn0S"; // Main library folder

    // ==== STATE ====
    let currentSeries = null;
    let currentEpisodes = [];
    let currentIndex = -1;

    const list = document.getElementById("list");

    // Load GAPI
    function gapiLoaded() { 
      gapi.load('client', initClient); 
    }

    async function initClient() {
      await gapi.client.init({ 
        apiKey: API_KEY, 
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"] 
      });
      loadLibrary();
    }

    // Load library (Movies + Series folders)
    async function loadLibrary() {
      try {
        const res = await gapi.client.drive.files.list({
          q: `'${FOLDER_ID}' in parents and trashed=false`,
          fields: "files(id, name, mimeType, thumbnailLink)",
          orderBy: "name",
        });
        const files = res.result.files || [];
        renderLibrary(files);
      } catch (e) {
        console.error("Drive API error", e);
        list.innerHTML = "<p style='grid-column: 1 / -1; text-align: center; padding: 40px;'>Error loading content. Please try again later.</p>";
      }
    }

    function renderLibrary(files) {
      list.innerHTML = "";
      if (!files.length) {
        list.innerHTML = "<p style='grid-column: 1 / -1; text-align: center; padding: 40px;'>No files found in folder.</p>";
        return;
      }
      
      files.forEach((file, index) => {
        const card = document.createElement("div");
        card.className = "content-card fade-in";
        card.style.animationDelay = `${index * 0.1}s`;
        
        const isFolder = file.mimeType === "application/vnd.google-apps.folder";
        const thumbnailUrl = file.thumbnailLink || '';
        
        card.innerHTML = `
          <div class="card-thumb" style="background-image: ${thumbnailUrl ? `url(${thumbnailUrl})` : 'none'};">
            ${!thumbnailUrl ? `<i class="${isFolder ? 'fas fa-folder' : 'fas fa-play'} fa-2x"></i>` : ''}
            <div class="play-overlay">
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="card-content">
            <h3 class="card-title">${file.name}</h3>
            <p class="card-info">${isFolder ? 'Series' : 'Movie'}</p>
          </div>
        `;
        
        if (isFolder) {
          card.onclick = () => viewSeries(file.id, file.name);
        } else {
          card.onclick = () => playVideo(file.id, file.name);
        }
        
        list.appendChild(card);
      });
    }

    function viewSeries(folderId, seriesName) {
      // In a real implementation, this would open a series view
      alert(`Would open series: ${seriesName}`);
    }

    function playVideo(fileId, fileName) {
      // In a real implementation, this would open a player
      alert(`Would play: ${fileName}`);
    }

    function viewProfile() {
      alert("Profile view would open here");
    }

    function signOut() {
      firebase.auth().signOut().then(() => {
        // Sign-out successful, redirect to signin page
        window.location.href = 'signin.html';
      }).catch((error) => {
        console.error('Sign out error:', error);
      });
    }

    window.gapiLoaded = gapiLoaded;
    
    // Initialize Google API when the page loads
    if (typeof gapi !== 'undefined') {
      gapiLoaded();
    } else {
      // If gapi isn't loaded yet, wait for it
      window.onGoogleApiLoad = gapiLoaded;
    }
  </script>
</body>
</html>
