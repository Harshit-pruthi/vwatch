<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drive Streamer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff2c54;
      --primary-dark: #e01e4c;
      --secondary: #00a2ff;
      --dark-bg: #0c0c0c;
      --dark-card: #141414;
      --dark-hover: #1f1f1f;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --transition: all 0.3s ease;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      overflow-x: hidden;
    }

    /* Header Styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 40px;
      background: linear-gradient(to bottom, rgba(12, 12, 12, 0.95), transparent);
      z-index: 1000;
      transition: var(--transition);
    }

    header.scrolled {
      background: rgba(12, 12, 12, 0.98);
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      text-decoration: none;
    }

    .logo i {
      color: var(--primary);
    }

    .nav-links {
      display: flex;
      gap: 32px;
    }

    .nav-links a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: var(--transition);
      position: relative;
    }

    .nav-links a:after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 3px;
      background: var(--gradient);
      border-radius: 3px;
      transition: var(--transition);
    }

    .nav-links a:hover:after {
      width: 100%;
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      padding: 10px 20px 10px 40px;
      color: var(--text-primary);
      width: 220px;
      transition: var(--transition);
    }

    .search-box input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      width: 260px;
    }

    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .user-profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .user-profile:hover {
      transform: scale(1.05);
    }

    /* Main Content */
    .content-wrapper {
      margin-top: 80px;
      padding: 20px 40px;
      display: flex;
      gap: 30px;
    }

    .main-content {
      flex: 3;
      border-radius: var(--radius);
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100%;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
    }

    #playerFrame {
      width: 100%;
      height: 500px;
      border: none;
      background: #000;
      display: block;
    }

    #status {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      padding: 10px 0;
    }

    /* Next Episode Button */
    #nextControls {
      margin-top: 20px;
    }

    .next-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(255, 44, 84, 0.3);
    }

    .next-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 44, 84, 0.4);
    }

    /* Sidebar */
    .sidebar {
      flex: 1;
      background: var(--dark-card);
      border-radius: var(--radius);
      padding: 20px;
      height: fit-content;
      box-shadow: var(--shadow);
      max-height: 80vh;
      overflow-y: auto;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .sidebar-title {
      font-size: 20px;
      font-weight: 600;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .episodes-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .episode-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .episode-card:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: var(--transition);
    }

    .episode-card:hover:before {
      left: 100%;
    }

    .episode-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .episode-card.active {
      background: rgba(255, 44, 84, 0.15);
      border-left: 4px solid var(--primary);
    }

    .episode-name {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .episode-meta {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Library Grid */
    .library-section {
      margin-top: 40px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      position: relative;
      padding-left: 15px;
    }

    .section-title:before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 24px;
      background: var(--gradient);
      border-radius: 10px;
    }

    .view-all {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      transition: var(--transition);
    }

    .view-all:hover {
      color: var(--primary);
    }

    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .content-card {
      background: var(--dark-card);
      border-radius: var(--radius);
      overflow: hidden;
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      box-shadow: var(--shadow);
    }

    .content-card:hover {
      transform: translateY(-10px) scale(1.02);
    }

    .card-thumb {
      width: 100%;
      height: 250px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    .card-thumb:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      opacity: 0;
      transition: var(--transition);
    }

    .content-card:hover .card-thumb:after {
      opacity: 1;
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      opacity: 0;
      transition: var(--transition);
      z-index: 2;
    }

    .content-card:hover .play-overlay {
      opacity: 1;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-info {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Loading animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 5px solid var(--primary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .content-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }

    @media (max-width: 992px) {
      .content-wrapper {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        max-height: 400px;
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }
      
      .nav-links {
        display: none;
      }
      
      .search-box input {
        width: 160px;
      }
      
      .search-box input:focus {
        width: 180px;
      }
      
      .content-wrapper {
        padding: 20px;
      }
      
      #playerFrame {
        height: 300px;
      }
      
      .content-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      
      .card-thumb {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading Drive Streamer</p>
  </div>

  <header>
    <a href="#" class="logo">
      <i class="fas fa-play-circle"></i>
      <span>DriveStream</span>
    </a>
    
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">New</a>
      <a href="#">My List</a>
    </nav>
    
    <div class="user-actions">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search...">
      </div>
      
      <div class="user-profile">
        <i class="fas fa-user"></i>
      </div>
    </div>
  </header>

  <div class="content-wrapper" style="display: none;" id="mainContent">
    <div class="main-content">
      <div class="player-container">
        <iframe id="playerFrame" allow="autoplay" allowfullscreen></iframe>
      </div>
      
      <p id="status">Select content to play</p>
      
      <div id="nextControls"></div>
      
      <div class="library-section">
        <div class="section-header">
          <h2 class="section-title">Your Library</h2>
          <a href="#" class="view-all">View All</a>
        </div>
        
        <div id="list" class="content-grid"></div>
      </div>
    </div>
    
    <div class="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title" id="sidebarTitle">Library</h2>
        <div class="back-btn" id="backButton" style="display: none;">
          <i class="fas fa-arrow-left"></i>
        </div>
      </div>
      
      <div id="sidebarContent">
        <div class="episodes-list" id="episodesList"></div>
      </div>
    </div>
  </div>

  <script>
    // ==== CONFIG ====
    const API_KEY   = "AIzaSyARMW-kuCFgiGQuvPx43XF4OoViAgP8IIg";
    const FOLDER_ID = "1Yr8DpaxP66ZCi_NEoKclbh5BdieBhn0S"; // Main library folder

    // ==== STATE ====
    // Add to your Firebase initialization
const db = firebase.firestore();

// Function to save progress
function saveProgress(videoId, videoName, currentTime, duration, type = 'movie', seriesId = null, episodeIndex = null) {
  const user = firebase.auth().currentUser;
  if (!user) return;
  
  const progressData = {
    videoId: videoId,
    title: videoName,
    currentTime: currentTime,
    duration: duration,
    type: type,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  };
  
  if (type === 'series') {
    progressData.seriesId = seriesId;
    progressData.episodeIndex = episodeIndex;
  }
  
  // Try to get thumbnail
  try {
    const thumbnailUrl = `https://drive.google.com/thumbnail?id=${videoId}&sz=w300`;
    progressData.thumbnail = thumbnailUrl;
  } catch (e) {
    console.error("Could not generate thumbnail URL:", e);
  }
  
  db.collection('users')
    .doc(user.uid)
    .collection('continueWatching')
    .doc(videoId)
    .set(progressData, { merge: true })
    .catch(error => {
      console.error("Error saving progress:", error);
    });
}

// You'll need to periodically save progress (e.g., every 30 seconds)
let progressInterval;
function startProgressTracking() {
  if (progressInterval) clearInterval(progressInterval);
  
  progressInterval = setInterval(() => {
    // You'll need to get the current time from the player
    // This is challenging with Google Drive's embedded player
    // You might need to use a different video player solution
    console.log("Would save progress now");

}

// Call this when a video starts playing
function onVideoStart(videoId, videoName, isSeries = false, seriesId = null, episodeIndex = null) {
  checkForSavedProgress();
  startProgressTracking();
  
  // Set up a one-time save after 10 seconds to ensure we have progress
  setTimeout(() => {
    // Save initial progress
    // saveProgress(videoId, videoName, currentTime, duration, isSeries ? 'series' : 'movie', seriesId, episodeIndex);
  }, 10000);
}
    
    
    
    let currentSeries = null;
    let currentEpisodes = [];
    let currentIndex = -1;

    const status = document.getElementById("status");
    const list = document.getElementById("list");
    const playerFrame = document.getElementById("playerFrame");
    const sidebarContent = document.getElementById("sidebarContent");
    const nextControls = document.getElementById("nextControls");
    const backButton = document.getElementById("backButton");
    const sidebarTitle = document.getElementById("sidebarTitle");
    const episodesList = document.getElementById("episodesList");
    const loadingElement = document.getElementById("loading");
    const mainContent = document.getElementById("mainContent");

    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Load GAPI
    function gapiLoaded() { 
      gapi.load('client', initClient); 
    }

    async function initClient() {
      await gapi.client.init({ 
        apiKey: API_KEY, 
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"] 
      });
      loadLibrary();
    }

    // Load library (Movies + Series folders)
    async function loadLibrary() {
      try {
        status.textContent = "Loading your library...";
        const res = await gapi.client.drive.files.list({
          q: `'${FOLDER_ID}' in parents and trashed=false`,
          fields: "files(id, name, mimeType, thumbnailLink)",
          orderBy: "name",
        });
        const files = res.result.files || [];
        renderLibrary(files);
        
        // Hide loading, show content
        loadingElement.style.display = 'none';
        mainContent.style.display = 'flex';
      } catch (e) {
        console.error("Drive API error", e);
        status.textContent = "Error loading Drive files.";
        loadingElement.innerHTML = "<p>Error loading content. Please check your API key and folder ID.</p>";
      }
    }

    function renderLibrary(files) {
      list.innerHTML = "";
      if (!files.length) {
        list.innerHTML = "<p style='grid-column: 1 / -1; text-align: center; padding: 40px;'>No files found in folder.</p>";
        return;
      }
      
      files.forEach((file, index) => {
        const card = document.createElement("div");
        card.className = "content-card fade-in";
        card.style.animationDelay = `${index * 0.1}s`;
        
        const isFolder = file.mimeType === "application/vnd.google-apps.folder";
        const thumbnailUrl = file.thumbnailLink || '';
        
        card.innerHTML = `
          <div class="card-thumb" style="background-image: ${thumbnailUrl ? `url(${thumbnailUrl})` : 'none'};">
            ${!thumbnailUrl ? `<i class="${isFolder ? 'fas fa-folder' : 'fas fa-play'} fa-2x"></i>` : ''}
            <div class="play-overlay">
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="card-content">
            <h3 class="card-title">${file.name}</h3>
            <p class="card-info">${isFolder ? 'Series' : 'Movie'}</p>
          </div>
        `;
        
        if (isFolder) {
          card.onclick = () => loadSeries(file.id, file.name);
        } else {
          card.onclick = () => playStandalone(file.id, file.name);
        }
        
        list.appendChild(card);
      });
      status.textContent = "Select something to watch";
    }

    // Load a series folder (episodes)
    async function loadSeries(folderId, seriesName) {
      try {
        status.textContent = `Loading ${seriesName}...`;
        const res = await gapi.client.drive.files.list({
          q: `'${folderId}' in parents and trashed=false and mimeType contains 'video/'`,
          fields: "files(id, name, mimeType, thumbnailLink)",
          orderBy: "name"
        });
        const episodes = res.result.files || [];
        if (!episodes.length) { 
          status.textContent = "No episodes in this series";
          return; 
        }

        currentSeries = seriesName;
        currentEpisodes = episodes.sort((a,b)=>a.name.localeCompare(b.name));
        currentIndex = 0;
        
        // Update UI
        sidebarTitle.textContent = seriesName;
        backButton.style.display = "flex";
        renderEpisodesSidebar();
        playEpisode(currentIndex);
      } catch (e) {
        console.error(e);
        status.textContent = "Failed to load series";
      }
    }

    // Render episodes in sidebar
    function renderEpisodesSidebar() {
      episodesList.innerHTML = "";
      currentEpisodes.forEach((ep, i) => {
        const episodeCard = document.createElement("div");
        episodeCard.className = `episode-card ${i === currentIndex ? 'active' : ''}`;
        episodeCard.innerHTML = `
          <div class="episode-name">${ep.name}</div>
          <div class="episode-meta">Episode ${i + 1}</div>
        `;
        episodeCard.onclick = () => { 
          currentIndex = i; 
          playEpisode(currentIndex);
          
          // Update active state
          document.querySelectorAll('.episode-card').forEach(card => {
            card.classList.remove('active');
          });
          episodeCard.classList.add('active');
        };
        episodesList.appendChild(episodeCard);
      });
    }

    // Play one episode
    function playEpisode(index) {
      const ep = currentEpisodes[index];
      if (!ep) return;
      const url = `https://drive.google.com/file/d/${ep.id}/preview`;
      playerFrame.src = url;
      status.textContent = `Now playing: ${ep.name}`;
      renderNextButton();
    }

    // Standalone movie
    function playStandalone(fileId, name) {
      currentSeries = null;
      currentEpisodes = [];
      currentIndex = -1;
      
      // Reset sidebar
      sidebarTitle.textContent = "Library";
      backButton.style.display = "none";
      episodesList.innerHTML = "<div class='episode-card'>Select a series to view episodes</div>";
      
      const url = `https://drive.google.com/file/d/${fileId}/preview`;
      playerFrame.src = url;
      status.textContent = `Now playing: ${name}`;
      nextControls.innerHTML = "";
    }

    // Next episode controls
    function renderNextButton() {
      nextControls.innerHTML = "";
      if (currentSeries && currentIndex < currentEpisodes.length-1) {
        const btn = document.createElement("button");
        btn.className = "next-btn";
        btn.innerHTML = `<i class="fas fa-forward"></i> Next Episode`;
        btn.onclick = () => { 
          currentIndex++; 
          playEpisode(currentIndex);
          
          // Update active state
          document.querySelectorAll('.episode-card').forEach((card, i) => {
            if (i === currentIndex) {
              card.classList.add('active');
            } else {
              card.classList.remove('active');
            }
          });
        };
        nextControls.appendChild(btn);
      }
    }

    // Back button functionality
    backButton.addEventListener('click', () => {
      currentSeries = null;
      currentEpisodes = [];
      currentIndex = -1;
      
      // Reset UI
      playerFrame.src = '';
      status.textContent = 'Select something to watch';
      nextControls.innerHTML = '';
      sidebarTitle.textContent = 'Library';
      backButton.style.display = 'none';
      episodesList.innerHTML = '<div class="episode-card">Select a series to view episodes</div>';
      
      // Reload library
      loadLibrary();
    });

    window.gapiLoaded = gapiLoaded;
  </script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>
</html>
